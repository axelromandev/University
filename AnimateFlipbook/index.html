<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flipbook</title>
</head>
<body>
  
        <div class="flipbook">
            <button class="btn-left" id="prev-page">
                <i class="fas fa-arrow-circle-left"></i> Prev Page
            </button>
            <button class="btn-right" id="next-page">
                Next Page <i class="fas fa-arrow-circle-right"></i> 
            </button> 
            <button class="home" id="home">
                <i class="fas fa-home"></i> Home
            </button>
            <button class="zoomIn" id="zoomIn">
                <i class="fas fa-search-plus"></i> ZoomIn
            </button> 
            <button class="zoomOut" id="zoomOut">
                <i class="fas fa-search-minus"></i> ZoomOut
            </button> 
            <button class="zoomNormal" id="zoomNormal">
                <i class="fas fa-search"></i> Zoom
            </button> 
            <div class="book" id="book"></div>
        </div>
        
    
    
    <script src="http://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://kit.fontawesome.com/47952274bb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/turn.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
